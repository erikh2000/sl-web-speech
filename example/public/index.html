<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SL-Web-Speech Example</title>
    <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
    <div id="instructions">
        For this demo to work, you'll need to allow microphone usage for this website with your browser UI (only needs to be done once). 
        Then click the "Start Listening" button. You'll be able to see your speech on the screen. 
        But it won't be stored or sent anywhere.
    </div>
    <button id="toggleListenButton" type="button">Start Listening</button>
    <div id="statusMessage"></div>
    
    <script src="main.js"></script>
</body>
</html>
